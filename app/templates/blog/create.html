{% extends 'base.html' %}

{% block title %}New Post{% endblock %}

{% block content %}
<div class="container col-md-7 border border-secondary p-5">
    <form class="text-center" method="post">
        <label for="title">Title</label>
        <input type="text" name="title" value="{{ request.form['title'] }}" required class="form-control">

        <label for="content">Content</label>
        <textarea name="content" class="form-control">{{ request.form['content'] }}</textarea>

        <button class="btn btn-secondary my-4 btn-block" type="submit">
            Save
        </button>
    </form>
</div>
{% endblock %}
