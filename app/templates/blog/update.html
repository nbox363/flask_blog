{% extends 'base.html' %}

{% block header %}
<{% block title %}Edit "{{ post['title'] }}"{% endblock %}
{% endblock %}

{% block content %}
<form method="post">
    <input name="title" value="{{ request.form['title'] or post['title'] }}" required>

    <textarea name="content">{{ request.form['content'] or post['content'] }}</textarea>

    <input type="submit" value="Save">
</form>

<hr>



{% endblock %}
